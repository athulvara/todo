{% extends 'base.html' %}
{% block content %}

<center>
<div class="container-fluid">
    <div class='row'>
        <div class="col-md-12">
            <div class="banner" style="background-color:salmon; padding:50px;margin-bottom:50px;width:100%;">
                <div class="banner-text" style="top:50%;bottom:50%;">
                    <h1 >T O   D O</h1>
                </div>
            </div>
        </div>
    </div>
</div>
</center>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 " >
            <h4> Enter task details: </h4>
            <form method="POST" class="p-3 shadow" >
                {% csrf_token %}
                <div class="form-group text-center">
                    <br>
                    <input type="text" class="form-control" name="task" placeholder="Enter task name: ">
                </div>
                <div class="form-group">
                    <br>
                    <input type="text" class="form-control" name="priority" placeholder="Enter priority: ">
                </div>
<!--                <div class="form-group">-->
<!--                    <br>-->
<!--                    <input type="date" class="form-control" name="date">-->
<!--                </div>-->
                <br>
                <input type="submit" class="btn btn-success">
            </form>
        </div>


    <div class="col-8 col-sm-12 col-md-12 col-lg-6 ">
        <h4> Tasks to be completed: </h4>
        {% for i in task1 %}
        <div class="shadow card text-center">
            <div class="card-body">
                <br> <h5 class="card-title"> {{i.name}}<br><br>
                {{i.priority}}<br>
                {{i.date}}
            </h5><br>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
            </div>
        </div><br><br>
           {% endfor %}
    </div>
         </div>
</div>
<br><br>

{% endblock %}
